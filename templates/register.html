<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background-color: #c8ffd7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type=text], input[type=password] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: rgb(0, 120, 0); /* Darker green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
        }
        input[type=submit]:hover {
            background-color: rgb(0, 100, 0);
        }
    </style>
</head>
<body style="text-align: center;">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" style="display: block; margin-left: auto; margin-right: auto; width: 25%;">
        <form method="post">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(size=32) }}<br>
        {{ form.password.label }} {{ form.password(size=32) }}<br>
        {{ form.first_name.label }} {{ form.first_name(size=32) }}<br>
        {{ form.last_name.label }} {{ form.last_name(size=32) }}<br>
        <input type="submit" value="Register">
    </form>
    <p style="font-size: 18px; color: #333;">
        Already have an account? 
        <a href="{{ url_for('login') }}" style="display: inline-block; color: #fff; background-color: #0044ff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Login</a>
    </p>
</body>
</html>
