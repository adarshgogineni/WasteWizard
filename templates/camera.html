<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        #drop-area {
            border: 2px dashed #4CAF50; /* Green border */
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileElem {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Upload your image</h1>
    <div id="drop-area">
        <form class="my-form">
            <p>Upload a file with the file dialog or by dragging and dropping onto the dashed region</p>
            <input type="file" id="fileElem" accept="image/jpeg" multiple onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select some files</label>
        </form>
    </div>

    <script>
        let dropArea = document.getElementById('drop-area');
    
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
    
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
    
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
    
        function highlight(e) {
            dropArea.classList.add('highlight');
        }
    
        function unhighlight(e) {
            dropArea.classList.remove('highlight');
        }
    
        dropArea.addEventListener('drop', handleDrop, false);
    
        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            handleFiles(files);
        }
    
        function handleFiles(files) {
            ([...files]).forEach(uploadFile);
        }
    
        function uploadFile(file) {
            let url = '{{ url_for("upload_image") }}'; // Ensure this URL is correct
            let formData = new FormData();
            formData.append('file', file);
    
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Update the message div with the response
                let messageElement = document.getElementById('message');
                messageElement.style.display = 'block';
                messageElement.textContent = data.message;
                messageElement.style.color = 'green'; // Set text color to green for success
                setTimeout(function() { // Set timeout to hide the message after 5 seconds
                    messageElement.style.display = 'none';
                }, 2500);
            })
            .catch(error => {
                console.error('Error:', error);
                let messageElement = document.getElementById('message');
                messageElement.style.display = 'block';
                messageElement.textContent = 'Failed to upload image';
                messageElement.style.color = 'red'; // Set text color to red for error
                setTimeout(function() { // Set timeout to hide the message after 5 seconds
                    messageElement.style.display = 'none';
                }, 2500);
            });
        }
    </script>
    
    <div id="message" style="display: none;"></div>
</body>
</html>
